<section class="hero-wrap">

    <div clas="container" >
            <h2 class="text-white text-center pt-5 "><b>Quiz_question</b></h2>
            <form (ngForm)="quiz_questionForm" autocomplete="off" style="margin:20px;">
                <div class="row">
                    <div class="col-md-4 text-white text-center">
                      <label for="inputtext">Quiz_category</label>
                    </div>
                    <div class="col-md-4 ">
                      <input class="form-control" id="quiz_category" type="text" placeholder="" #name name="quiz_category"  required/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4 text-white text-center">
                       <label for="inputtext">quiz_question</label>
                    </div>   
                    <div class="col-md-4">
                        <input class="form-control" id="quiz_question" type="text" placeholder="" #name name="quiz_question" required/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4 text-white text-center">
                       <label for="inputtext">option1</label>
                    </div>   
                    <div class="col-md-4">
                        <input class="form-control" id="option1" type="text" placeholder="" #name name="option1"required/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4 text-white text-center">
                       <label for="inputtext">option2</label>
                    </div>   
                    <div class="col-md-4">
                        <input class="form-control" id="option2" type="text" placeholder="" #name name="option2" required/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4 text-white text-center">
                       <label for="inputtext">option3</label>
                    </div>   
                    <div class="col-md-4">
                        <input class="form-control" id="option3" type="text" placeholder="" #name name="option3"  required/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4 text-white text-center">
                       <label for="inputtext">option4</label>
                    </div>   
                    <div class="col-md-4">
                        <input class="form-control" id="option4" placeholder="" #name name="option4" required/>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4 text-white text-center">
                       <label for="inputtext">Correct_option</label>
                    </div>   
                    <div class="col-md-4">
                        <input class="form-control" id="answer" type="text" placeholder="" #name name="answer" required/>
                    </div>
                </div>
                <div class=" row d-flex align-items-center justify-content-between mt-4 mb-0">
                   <div class="col-md-4"></div> 
                   <div class=col-md-6>
                        <button class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
    
</div>    
</section>
